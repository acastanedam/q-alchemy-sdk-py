[tool.poetry.dev-dependencies]
pytest = "*"
jupyter = "*"
matplotlib = "*"
pandas = "*"
scikit-learn = "*"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest",
    "jupyter",
    "matplotlib",
    "pandas",
    "scikit-learn",
]

[tool.pdm.build]
includes = ["q_alchemy_sdk_py"]
[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


