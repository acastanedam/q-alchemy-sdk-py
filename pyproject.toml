packages = [{include = "q_alchemy"}]

[tool.poetry.dependencies]
python = ">=3.9,<4"
numpy = "*"
pyarrow = "*"
requests = "*"
pydantic = "<2"
python-dateutil = "*"
retry = "*"
qiskit_aer = "*"
